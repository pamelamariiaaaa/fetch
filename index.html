<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anon
    ymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/estilo.css"
    <title>APLICACIÓN DE PELIS</title>
</head>

<body>
    <h1 class="animate__animated animate__fadeInLeftBig">ESCRIBE AQUÍ TU PELI 👇👇</h1>
    <form id="formulario-pelicula" class="form animate__animated animate__fadeInRightBig">
        <input name="titulo" type="text" id="titulo" placeholder="Titulo" class="form-control m-1">
        <input name="duracion" type="number" id="duracion" placeholder="Duracion" class="form-control m-1">
        <input name="director" type="text" id="director" placeholder="Director" class="form-control m-1">
        <input name="linkTrailer" type="text" id="linkTrailer" placeholder="Link trailer" class="form-control m-1">
        <button type="submit" class="btn btn-success m-1">AGREGAR PELI 😉😉</button>
    </form>
    
    <hr>
    
    <ul id="listadodePeliculas" class="animate__animated animate__fadeInUp">
        
    </ul>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Sweet alert 2  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JS -->
    <script src="js/validaciones.js" defer></script>
    <script src="js/fetch.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
